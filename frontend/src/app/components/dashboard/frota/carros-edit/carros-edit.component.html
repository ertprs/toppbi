<div class="container-fluid">
  <br>
  <div class="container col-6">
    <div class="card">
      <div class="card-body">
        <form *ngFor="let item of carro" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="row">
            <div class="form-group col-4">
              <label for="">Marca</label>
              <input type="text" class="form-control" name="marca" ngModel [(ngModel)]="item.marca">
            </div>
            <div class="form-group col-5">
              <label for="">Modelo</label>
              <input type="text" class="form-control" name="modelo" ngModel [(ngModel)]="item.modelo">
            </div>
            <div class="form-group col-3">
              <label for="">Placa</label>
              <input type="text" class="form-control" name="placa" ngModel [(ngModel)]="item.placa">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-8">
              <label for="">Chassi</label>
              <input type="text" class="form-control" name="chassi" ngModel [(ngModel)]="item.chassi">
            </div>
            <div class="form-group col-4">
              <label for="">Ano / Modelo</label>
              <input type="text" class="form-control" name="anomodelo" ngModel [(ngModel)]="item.anomodelo">
            </div>

          </div>
          <div class="form-group ">
            <label for="">Equipe</label>
            <select name="fkequipe" ngModel [(ngModel)]="item.fkequipe" class="form-control">
              <option *ngFor="let item2 of equipe" [selected]="item2.id === item.fkequipe" value="{{item2.id}}">{{item2.responsavel}}</option>
            </select>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-success btn-block" type="submit">Salvar</button>
              </div>
              <div class="col-6">
                <button class="btn btn-secondary btn-block" type="button" (click)="backOff()">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
